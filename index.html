<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockoutjs</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="scripts/knockout.js"></script>
   
<!--    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>-->
</head>
<body class="container" data-bind="style: {backgroundColor: backgroundColor}" style="background-color: blue;">
    <h2>Magic KO</h2>

    <p data-bind="text: personName"></p>
    <p data-bind="text: personAge"></p>
    <hr />
    <p>
        <input data-bind="value: personName" />
    </p>
    <p>
        <input data-bind="value: personAge" />
    </p>
    <p>
        <input data-bind="value: backgroundColor " />
    </p>
    <hr />
     
    <script>

    var myViewModel = {
    personName: ko.observable('Bob'),
    personAge: ko.observable(23),
    backgroundColor: ko.observable("blue")
    };

    $(document).ready(function () {
        ko.applyBindings(myViewModel);
    });
    </script>
</body>

</html>
